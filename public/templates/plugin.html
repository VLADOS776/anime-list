<div class='row mb-4 plugin'>
    <div class='col-sm-10'>
        <h5 class='plugin__name'>{{plugin.name}} <small class='plugin__version'>v{{plugin.version}}</small></h5>
        <small class='plugin__author text-muted'>{{plugin.opt.author}}<span v-if="plugin.opt.repo"> | <a href="#" @click="browser(plugin.opt.repo)">repo</a></span></small>
        <div class='plugin__description'>{{plugin.opt.description}}</div>
    </div>
    <div class="col-sm-2">
        <label class="switch">
            <input type="checkbox" v-model='active'>
            <span class="slider round"></span>
        </label>
    </div>
</div>
