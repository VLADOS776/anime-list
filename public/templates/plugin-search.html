<div class="plugin-search">
    <input type="text" class="form-control" v-model="query" placeholder="Поиск плагинов...">
    <div v-if='result'>
        <p>Найдено: {{result.length}}</p>
        <div class="result">
            <plugin-in-search v-for='plugin in result' :plugin='plugin'></plugin-in-search>
        </div>
    </div>
</div>
