<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Anime List 3.0</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-vue.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="app">
        <top-bar :allanime="allAnime" @anime="showAnime" @change_page="change_page"></top-bar>
        <div class="container mt-4">
            <transition name='slide' mode="out-in">
                <component 
                    :is="currentPage"
                    :anime="selected"
                    :manga="selected"
                    :watch="watch"
                    :all_anime="allAnime"
                    :watching="watching"
                    @watch="watchOnline"
                    @read="read"
                    @change_page="change_page"
                    @anime="showAnime"
                    @manga="showManga">
                </component>
            </transition>
        </div>
    </div>
    
    <!-- Templates -->
    <template id='topBar-tmp'>
        <nav class="navbar sticky-top mb-2 navbar-expand-sm">
            <a class="navbar-brand" href="#" @click="start_page">Anime List 3.0 <span>v{{appVersion}}</span></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" @click="change_page('settings')">Настройки</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#" @click="change_page('about')"><i class="fa fa-info" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </div>
            <form class="form-inline">
                <!-- @blur="search=''" @input="onlineSearch" -->
                <input class="form-control" type="text" placeholder="Поиск" aria-label="Search" v-model="search" @input="onlineSearch" @blur="search=''">
            </form>
            <transition name='fade'>
                <div id="searchResult" v-show="search.length">
                    <span class="header">Локальный поиск:</span>
                    <div class="d-flex">
                        <ul>
                            <li class="header header-2">Аниме</li>
                            <li class="item" v-for="item in searchLocal_anime" @click="select_anime(item)">{{ item.russian }}<br><span>{{ item.name }}</span></li>
                            <li v-if="searchLocal_anime.length === 0">Ничего не найдено</li>
                        </ul>
                        <ul>
                            <li class="header header-2">Манга</li>
                            <li class="item" v-for="item in searchLocal_manga" @click="select_manga(item)">{{ item.russian }}<br><span>{{ item.name }}</span></li>
                            <li v-if="searchLocal_manga.length === 0">Ничего не найдено</li>
                        </ul>
                        
                    </div>
                    
                    <span class="header">Онлайн поиск:</span>
                    <div class="d-flex">
                        <ul>
                            <li class="header header-2">Аниме</li>
                            <li v-if="oLoading_anime"><div class='load-spinner small'></div></li>
                            <li class="item" v-for="item in searchOnline_anime" v-else-if="searchOnline_anime.length > 0" @click="select_anime(item.id)">{{ item.russian }}<br><span>{{ item.name }}</span></li>
                            <li v-else>Ничего не найдено</li>
                        </ul>
                        <ul>
                            <li class="header header-2">Манга</li>
                            <li v-if="oLoading_manga"><div class='load-spinner small'></div></li>
                            <li class="item" v-for="item in searchOnline_manga" v-else-if="searchOnline_manga.length > 0" @click="select_manga(item.id)">{{ item.russian }}<br><span>{{ item.name }}</span></li>
                            <li v-else>Ничего не найдено</li>
                        </ul>
                    </div>
                </div>
            </transition>
        </nav>
    </template>
    <template id="start-tmp">
        <div class="start">
            <template v-if="watching && watching.length">
                <h4>Смотрю</h4>
                <div class="watching d-flex mb-3 pb-2">
                    <b-card overlay
                        v-for="anime in watching"
                        key="anime.id"
                        :img-src="'https://shikimori.org/' +anime.image.original"
                        :img-alt="anime.name"
                        :title="anime.russian"
                        :sub-title="anime.name"
                        @click="select_anime(anime)">
                        <p class='card-text'>{{anime.watched}} / {{anime.episodes_aired || anime.episodes}}</p>
                    </b-card>
                </div>
            </template>
            <h4>Избранное аниме</h4>
            <template v-if="all_anime && all_anime.length">
                <div class="cards-wrap">
                    <b-card-group columns>
                            <b-card overlay
                                v-for="anime in all_anime"
                                key="anime.id"
                                :img-src="'https://shikimori.org/' +anime.image.original"
                                :img-alt="anime.name"
                                :title="anime.russian"
                                :sub-title="anime.name"
                                @click="select_anime(anime)">
                            </b-card>
                    </b-card-group>
                </div>
            </template>
            <template v-else>
                <p>Здесь пока ничего нет. Используйте поиск, чтобы добавить аниме в избранное.</p>
            </template>
            <h4>Избранная манга</h4>
            <template v-if="all_manga && all_manga.length">
                <div class="cards-wrap">
                    <b-card-group columns>
                            <b-card overlay
                                v-for="manga in all_manga"
                                key="manga.id"
                                :img-src="'https://shikimori.org/' +manga.image.original"
                                :img-alt="manga.name"
                                :title="manga.russian"
                                :sub-title="manga.name"
                                @click="select_manga(manga)">
                            </b-card>
                    </b-card-group>
                </div>
            </template>
            <template v-else>
                <p>Здесь пока ничего нет. Используйте поиск, чтобы добавить мангу в избранное.</p>
            </template>
        </div>
    </template>
    <template id="anime-tmp">
        <div class="anime">
            <div class='info d-flex mb-4'>
                <div class='left-side mr-4'>
                    <img :src="anime.cover" :alt="anime.name" class="thumb">
                </div>
                <div class="right-side d-flex flex-column justify-content-around">
                    <div class="studios">
                        <img v-for="studio in anime.studios" :src="'https://shikimori.org/' + studio.image" a:lt="studio.name" class='studio mb-1'>
                    </div>
                    <div>
                        <h5>{{ anime.russian }} <small class='text-muted'>{{ anime.year }}</small></h5>
                        <h6>{{ anime.name }}</h6>
                        <div>
                            <span class="genre" v-for='genre in anime.genres'>{{ genre.russian }}</span>
                        </div>
                    </div>
                    <div>
                        <span class="text-primary">{{anime.episodes_aired}} / {{anime.episodes > 0 ? anime.episodes : '??'}} эп.</span>
                         • <span class="text-primary">{{ anime.duration }} мин.</span>
                    </div>
                    <div v-if="nextEpDate">Следующая серия: {{nextEpDate}}</div>
                    <div><h3 class="text-primary">{{anime.score}}</h3></div>
                    <div v-if="anime.watched">Просмотрено: {{ anime.watched }}</div>
                    <div class='buttons'>
                        <button class="btn btn-outline-warning" @click="watchButton"><i class="fa fa-play"></i> Смотреть</button>
                        <button class="btn" :class="favoriteClass" @click="favorite"><i class="fa fa-star"></i> В избранное</button>
                        <button class="btn" :class="alreadyWatchedClass" @click="alreadyWatched"><i class="fa fa-check"></i> Уже просмотрено</button>
                        <button class="btn" :class="dirClass" @click="selectDir">
                            <i class="fa fa-folder-open"></i> <span v-if='!anime.folder'>Указать</span><span v-else>Убрать</span> папку
                        </button>
                    </div>
                </div>
            </div>
            <div class="description" v-if="anime.description"><b>Описание:</b> <p v-html="cleanDescr()"></p></div>
            <div v-if='anime.source' class='text-muted text-right'><small>Источник: {{anime.sourceHost}}</small></div>
            <div v-if="anime.external_links" class="external_links d-flex justify-content-around">
                <a v-for='link in anime.external_links' href="#" @click="browser(link.url)">{{ link.name }}</a>
            </div>
            <span v-else @click="showExternalLinks" class='text-secondary cursor-pointer'>Показать ссылки на сайты</span>
            <template v-if="config.get('anime.showNotes', true) && Object.keys(anime.notes).length">
                <hr>
                <h5>Заметки</h5>
                <ul class='notes'>
                    <li v-for='(note, ep) in anime.notes' v-if="note.length">Эпизод {{ep}}: {{note}}</li>
                </ul>
            </template>
            <template v-if="config.get('anime.showMedia', true) && hasMedia">
                <hr>
                <h5>Медиа</h5>
                <div class="screensVideo">
                    <media :preview="screen.preview" :full="screen.original" v-for="screen in anime.screenshots"></media>
                    <media :preview="video.image_url" :full="video.player_url" v-for="video in anime.videos" key="video.id"></media>
                </div>
            </template>
            <relate v-if="config.get('anime.showRelated', true) && anime.related" :relate_list="anime.related"></relate>
        </div>
    </template>
    <template id="watch-tmp">
        <div class="watch">
            <div class='load-spinner' v-if="loading"></div>
            <div v-else>
                <div class="d-flex mb-2 justify-content-between">
                    <div>
                        <button class="btn btn-outline-secondary btn-sm" @click="back"><i class="fa fa-arrow-left" aria-hidden="true"></i> Назад</button>
                    </div>
                    <div class="btn-group" data-toggle='buttons' v-if='anime.localFiles'>
                        <label class="btn btn-secondary" :class='{active: !local}' @click='localToggle'>
                            <input type="radio" name='watchType' id='online' :cheked='!local'> Онлайн просмотр
                        </label>
                        <label class="btn btn-secondary" :class='{active: local}' @click='localToggle'>
                            <input type="radio" name='watchType' id='offline' :cheked='local'> Локальные файлы
                        </label>
                    </div>
                </div>
                <h3 class="mb-2">{{ anime.russian }} [{{ watch.ep }} / {{ anime.episodes_aired || anime.episodes }}]</h3>
                <div class="row">
                    <div class="col-lg-8 mb-3">
                        <div class="player-contaier embed-responsive embed-responsive-16by9">
                            
                            <video :src="localFile.url" class='embed-responsive-item' v-if='localFile' controls id='localPlayer'>
                                <!-- <track label="Russian" kind="subtitles" srclang="ru" :src="localFile.subs.url" default v-if='localFile.subs'> -->
                            </video>
                            <iframe :src="videoEmbed" frameborder="0" id="player" class='embed-responsive-item' v-else-if="!loadingVideo" allowfullscreen></iframe>
                            <div class='load-spinner center' v-else></div>
                        </div>
                    </div>

                    <!-- Онлайн просмотр -->
                    <div class="col-lg-4 video-variants" v-if='!local'>
                        <b-card no-body>
                            <b-tabs ref="tabs">
                                <b-tab title="Озвучка" active>
                                    <ul class="video-players fandub">
                                        <li v-for="video in videos.fandub" v-if="video.author && video.author.length" :class="{active: video.video_id === videos.player.video_id}" @click="change_videoId(video.video_id)" class="d-flex justify-content-between">
                                            <span>{{ video.author }}</span><span class="hosting">{{ video.hosting }}</span>
                                        </li>
                                    </ul>
                                </b-tab>
                                <b-tab title="Субтитры">
                                    <ul class="video-players sub">
                                        <li v-for="video in videos.sub" v-if="video.author && video.author.length" :class="{active: video.video_id === videos.player.video_id, eng: video.kindClass && video.kindClass.indexOf('english') !== -1}" @click="change_videoId(video.video_id)" class="d-flex justify-content-between">
                                            <span>{{ video.author }}</span><span class="hosting">{{ video.hosting }}</span>
                                        </li>
                                    </ul>
                                </b-tab>
                                <b-tab title="Оригинал">
                                    <ul class="video-players raw">
                                        <li v-for="video in videos.raw" v-if="video.author && video.author.length" :class="{active: video.video_id === videos.player.video_id}" @click="change_videoId(video.video_id)" class="d-flex justify-content-between">
                                            <span>{{ video.author }}</span><span class="hosting">{{ video.hosting }}</span>
                                        </li>
                                    </ul>
                                </b-tab>
                            </b-tabs>
                        </b-card>
                        <select id="select-ep" class="form-control" v-model="watch.ep">
                            <option v-for="epNum in anime.availableEp" :value="epNum" @click="watch.videoId=null">{{epNum}} серия</option>
                        </select>
                    </div>

                    <!-- Локальные файлы в папке -->
                    <div class="col-lg-4 video-variants" v-else>
                        <b-card no-body>
                            <b-tabs ref='tabs'>
                                <b-tab title='Файлы в папке' active>
                                    <ul class="video-players local">
                                        <li v-for="file in anime.localFiles" class="d-flex justify-content-between" :class='{active: file == localFile}' @click='localFile = file'>
                                            <span>{{file.name}}</span>
                                        </li>
                                    </ul>
                                </b-tab>
                            </b-tabs>
                        </b-card>
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <button class="btn btn-outline-warning" :class="{disabled: watch.ep === 1}" @click="prevEp"><i class="fa fa-arrow-left" aria-hidden="true"></i> Предыдущая серия</button>
                    <button class="btn" :class="{'btn-outline-info': !anime.watched || watch.ep > anime.watched, 'btn-info': watch.ep <= anime.watched}" @click="markAsWatched"><i class="fa fa-check" aria-hidden="true"></i> Просмотрено</button>
                    <button class="btn btn-outline-warning" :class="{disabled: watch.ep === (anime.episodes_aired || anime.episodes)}" @click="nextEp"><i class="fa fa-arrow-right" aria-hidden="true"></i> Следующая серия</button>
                </div>
                <div class="mt-3 mb-3 note" v-if="config.get('anime.showNotes', true)">
                    <textarea name="note" id="note" cols="30" rows="3" placeholder="Заметка о серии" class='form-control' v-model.lazy='anime.notes[watch.ep]' @change='note'></textarea>
                </div>
            </div>
        </div>
    </template>
    <template id="media-tmp">
       <div class="media-item-wrap">
            <div class="modal-mask" @click="active=false" v-if="active">
                <div class="modal-wrapper">
                    <img :src="'https://shikimori.org/'+full" alt='' v-if="isImage">
                    <div class="youtube embed-responsive embed-responsive-16by9" v-else>
                        <iframe class="embed-responsive-item" :src="full" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <div class="media-content" v-if="isImage" @click="active=true">
                <i class="fa fa-search-plus" aria-hidden="true"></i>
                <img :src="'https://shikimori.org/'+preview" alt="">
            </div>
            <div class="media-content" v-else @click="active=true">
                <i class="fa fa-youtube-play" aria-hidden="true"></i>
                <img :src="preview" alt="">
            </div>
       </div>
    </template>
    
    <template id="manga-tmp">
        <div class="manga">
            <div class='info d-flex mb-4'>
                <div class='left-side mr-4'>
                    <img :src="'https://shikimori.org/' + manga.image.original" :alt="manga.name" class="thumb">
                </div>
                <div class="right-side d-flex flex-column justify-content-around">
                    <div>
                        <h5>{{ manga.russian }} <small class='text-muted'>{{ new Date(manga.aired_on).getFullYear() }}</small></h5>
                        <h6>{{ manga.name }}</h6>
                        <div>
                            <span class="genre" v-for='genre in manga.genres'>{{ genre.russian }}</span>
                        </div>
                    </div>
                    <div>
                        <span class="text-primary">{{manga.volumes}} {{volumeText}}</span>
                         • <span class="text-primary">{{ manga.chapters }} {{chapterText}}</span>
                    </div>
                    <div><h3 class="text-primary">{{manga.score}}</h3></div>
                    <div v-if="manga.bookmark">Закладка: Том {{ manga.bookmark.volume }} Глава {{ manga.bookmark.chapter }} - страница {{ manga.bookmark.page }}</div>
                    <div class='buttons'>
                        <button class="btn btn-outline-warning" @click="readButton"><i class="fa fa-book"></i> Читать</button>
                        <button class="btn" :class="favoriteClass" @click="favorite"><i class="fa fa-star"></i> В избранное</button>
                        <!--<button class="btn" :class="alreadyReadedClass" @click="alreadyReaded"><i class="fa fa-check"></i> Уже прочитано</button>-->
                    </div>
                </div>
            </div>
            <div class="description" v-if="manga.description"><b>Описание:</b> <p v-html="cleanDescr()"></p></div>
            <div v-if="manga.external_links" class="external_links d-flex justify-content-around">
                <div v-for='link in manga.external_links'>
                    <a href="#" @click="browser(link.url)">{{ link.name }}</a>
                </div>
            </div>
            <span v-else @click="showExternalLinks" class='text-secondary cursor-pointer'>Показать ссылки на сайты</span>
            <relate v-if="manga.related" :relate_list="manga.related"></relate>
        </div>
    </template>
    <template id="read-tmp">
        <div class="read">
            <div class='mb-2 d-flex justify-content-between'>
                <button class="btn btn-outline-secondary btn-sm" @click="back"><i class="fa fa-arrow-left" aria-hidden="true"></i> Назад</button>
                <div v-if="manga.chapterList && manga.chapterList.length" class="select-chapter--wrap">
                    <select class="form-control select-chapter" v-model="chapterUrl">
                        <option v-for="(cp, index) in manga.chapterList" :value="cp.link">{{cp.name}}</option>
                    </select>
                </div>
                <button class='btn btn-sm' :class="bookmarkClass" @click='bookmark'><i class="fa fa-bookmark" aria-hidden="true"></i> Добавить закладку</button>
            </div>
            <div class='d-flex justify-content-center'>
                <h5>{{manga.russian}}. Том {{watch.volume}} Глава {{watch.chapter}}</h5>
            </div>
            <div class="imgWrap">
                <div class='load-spinner' v-if='loading'></div>
                <img :src="currentImg" alt="" v-else>
                <div v-if='error'>
                    <span class='text-danger'>{{error}}</span>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-3 mb-3">
                <div class="d-flex flex-column">
                    <button 
                        class="btn btn-outline-warning"
                        :class="{disabled: currentPage === 1}"
                        v-shortkey.once="{arrow: ['arrowleft']}"
                        @shortkey="prevPage"
                        @click="prevPage">
                            <i class="fa fa-arrow-left" aria-hidden="true"></i> Предыдущая страница
                    </button>
                    <button
                        v-if="prevChapterLink"
                        class="btn btn-outline-primary mt-2"
                        :class="{disabled: watch.chapter === 1 || !prevChapterLink}"
                        @click="prevChapter">
                            <i class="fa fa-arrow-left" aria-hidden="true"></i> Предыдущая глава
                    </button>
                </div>
                <div class="select-wrap">
                    Страница
                    <select class="form-control select-page" v-model="currentPage">
                        <option v-for="pageNum in totalPages" :value="pageNum">{{pageNum}}</option>
                    </select>
                    из {{totalPages}}
                </div>
                <div class="d-flex flex-column">
                    <button
                        class="btn btn-outline-warning"
                        :class="{disabled: currentPage === totalPages}"
                        v-shortkey.once="{arrow: ['arrowright']}"
                        @shortkey="nextPage"
                        @click="nextPage">
                            <i class="fa fa-arrow-right" aria-hidden="true"></i> Следующая страница
                    </button>
                    <button
                         v-if="nextChapterLink"
                        class="btn btn-outline-primary mt-2"
                        :class="{disabled: !nextChapterLink}"
                        @click="nextChapter">
                        <i class="fa fa-arrow-right" aria-hidden="true"></i> Следующая глава
                    </button>
                </div>
            </div>
        </div>
    </template>
    
    <template id="relate-tmp">
        <div>
            <hr>
            <h5>Связанное</h5>
            <div class="related">
                <div v-for="relate in relate_list" class="d-flex" :class="{ anime: relate.anime, manga: relate.manga}">
                    <template v-if="relate.anime">
                        <div class="img-wrap" @click="select_anime(relate.anime.id)">
                            <img :src="'https://shikimori.org/'+relate.anime.image.x96" alt="">
                        </div>
                        <div>
                            <h6 @click="select_anime(relate.anime.id)">{{relate.anime.russian}}</h6>
                            <div>{{ relatedKind(relate.anime.kind) }} {{ new Date(relate.anime.aired_on).getFullYear()}} г.</div>
                            <div>{{relate.relation_russian}}</div>
                        </div>
                    </template>
                    <template v-if="relate.manga">
                        <div class="img-wrap" @click="select_manga(relate.manga.id)">
                            <img :src="'https://shikimori.org/'+relate.manga.image.x96" alt="">
                        </div>
                        <div>
                            <h6 @click="select_manga(relate.manga.id)">{{relate.manga.russian}}</h6>
                            <div>{{ relatedKind(relate.manga.kind) }} {{ new Date(relate.manga.aired_on).getFullYear()}} г.</div>
                            <div>{{relate.relation_russian}}</div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </template>
    
    
    <template id="settings-tmp">
        <div class="settings">
            <ul class="nav nav-tabs" role='tablist'>
                <li class="nav-item">
                    <a href="#server" class="nav-link active" id="server-tab" data-toggle='tab'>Сервер</a>
                </li>
                <li class="nav-item">
                    <a href="#anime-pane" class="nav-link" id="anime-tab" data-toggle='tab'>Аниме</a>
                </li>
                <li class="nav-item">
                    <a href="#miner-pane" class="nav-link" id="miner-tab" data-toggle='tab'>Майнер</a>
                </li>
            </ul>
            <div class="tab-content p-3">
                <div class="tab-pane fade show active" id="server">
                    <div class="row">
                        <div class="col-sm-3">
                            Состояние сервера
                        </div>
                        <div class="col-sm-9 rounded p-2 text-white text-center" :class="{'bg-success': server.active, 'bg-dark': !server.active}">
                            {{serverStatus}}
                            <span v-if='server.active'><br>Сервер доступен по адресу {{localIP}}:{{serverPort}}</span>
                        </div>
                        <div class="col-sm-3 mt-2">
                            Порт
                        </div>
                        <div class="col-sm-9 mt-2">
                            <input type="number" class="form-control" placeholder="Укажите порт" v-model='serverPort'>
                            <span class="text-muted">При смене порта необходимо перезапустить сервер.</span>
                        </div>
                        <div class="mt-3" style='margin: auto'>
                            <button class="btn btn-success" v-if='!server.active' @click='toggleServer'>Включить сервер</button>
                            <button class="btn btn-danger" v-if='server.active' @click='toggleServer'>Выключить сервер</button>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="anime-pane">
                    <div class="row">
                        <div class='col-sm-4 text-right'>
                            Показывать раздел "Связанное":
                        </div>
                        <div class='col-sm-8'>
                            <label class="switch">
                                <input type="checkbox" v-model='showRelated'>
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class='col-sm-4 text-right'>
                            Показывать раздел "Медиа":
                        </div>
                        <div class='col-sm-8'>
                            <label class="switch">
                                <input type="checkbox" v-model='showMedia'>
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class='col-sm-4 text-right'>
                            Показывать раздел "Заметки":
                        </div>
                        <div class='col-sm-8'>
                            <label class="switch">
                                <input type="checkbox" v-model='showNotes'>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="miner-pane">
                    <div class="row">
                        <div class="col-sm-12 mb-2">
                            <div class="item">
                                <a href="#minerHelp" data-toggle='collapse' aria-expanded="true">Что это?</a>
                                <div id="minerHelp" class='collapse' role='tabpanel'>
                                    <div class='card card-body bg-dark'>
                                        <p class="card-text">
                                            Майнер использует мощность вашего компьютера для вычисления. Благодаря этому, авторам программы на счет падает несколько копеек (буквально).
                                        </p>
                                        <p class="card-text">Так что если вам нравится программа, вы можете поддержать её разработку включив майнер.</p>
                                        <p class="card-text">Если у вас слабый компьютер, вы можете поставить всё на минимум или, если всё равно тормозит, выключить совсем.</p>
                                        <p class="card-text">
                                            Рекомендуемые настройки: Количество потоков - от 8 до 16, Скорость - >= 50 %<br>
                                            Настройки по-умолчанию: Количество потоков - 2, Скорость - 50 %
                                        </p>
                                        <p class="card-text">Чем больше потоков и чем выше скорость, тем больше нагружается процессор! Так что изменяйте настройки аккуратно.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='col-sm-4 text-right mb-3'>
                            Состояние:
                        </div>
                        <div class='col-sm-8 mb-3' :class='minerStateClass'>{{minerStateText}}</div>
                        <div class="col-sm-4 text-right mb-3 pt-2">
                            Количество потоков:
                        </div>
                        <div class="col-sm-8 mb-3">
                            <select name="" id="" class='form-control' v-model='minerThreads'>
                                <option v-for='n in 16' :value="n">{{n}}</option>
                            </select>
                        </div>
                        <div class="col-sm-4 text-right mb-3 pt-2">
                            Скорость (-throttle):
                        </div>
                        <div class="col-sm-8 mb-3">
                            <select name="" id="" class='form-control' v-model='minerThrottle'>
                                <option v-for='n in 10' :value="n">{{n * 10}} %</option>
                            </select>
                        </div>
                        <div class='col-sm-12 mb-1'>
                            <button class='btn btn-outline-danger btn-block' v-if='minerStateText == "Включен"' @click='toggleMiner'>Выключить майнер</button>
                            <button class='btn btn-outline-success btn-block' @click='toggleMiner' v-else>Включить майнер</button>
                        </div>
                        <div class="col-sm-12 text-center text-muted">
                            <span v-if='minerStateText == "Включен"'>Спасибо за поддержку проекта!</span>
                            <span v-else>Запуская майнер, вы поддерживаете проект!</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template id="about-tmp">
        <div class="about">
            <h5>Разработчики</h5>
            <ul>
                <li>VLADOS776</li>

            </ul>
            <a href="#" @click="browser('https://vk.com/anime.list')">Сообщество VK</a>
        </div>

    <script src="js/libs/popper.min.js"></script>
    <script src='main.js'></script>
  </body>
